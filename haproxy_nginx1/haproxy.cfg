#/etc/haproxy/haproxy.cfg
global
	log 127.0.0.1 local0
        chroot /var/lib/haproxy
        stats socket /run/haproxy/admin.sock mode 660 level admin
        stats timeout 30s
        maxconn 2048
        user haproxy
        group haproxy
        daemon

defaults
        log global
        mode http
        retries 3
        option httplog
        option redispatch
        maxconn 2000
        timeout connect 5000
        timeout client  50000
        timeout server  50000

frontend front
        bind *:80
        default_backend backend_servers

backend backend_servers
        balance roundrobin
        server backend1 172.17.0.1:82 weight 1
	server backend2 127.0.0.1:8080 weight 8

listen stats
        bind :10001
        stats enable
        stats uri /haproxy_stats
        stats auth admin:password
